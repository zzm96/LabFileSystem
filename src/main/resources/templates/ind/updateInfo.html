<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>更新个人信息</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='toIndex')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/update}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${me.id}">
                <div class="form-group">
                    <label>学号</label>
                    <input name="studentId" type="text" class="form-control" th:value="${me.studentId}">
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="name" type="text" class="form-control" placeholder="李_沁" th:value="${me.name}">
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input name="age" type="text" class="form-control" th:value="${me.age}">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input name="email" type="text" class="form-control" th:value="${me.email}">
                </div>

                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="男" th:checked="${me.gender=='男'}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="女" th:checked="${me.gender=='女'}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>年级</label>
                    <!--提交的是部门的id-->
                    <select class="form-control" name="grade">
                        <option value ="研一">研一</option>
                        <option value ="研二">研二</option>
                        <option value="研三">研三</option>
                        <option value="老师">老师</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>上传头像</label>
                    <input type="file" name="file">
                </div>

                <div class="form-group">
                    <label>个性签名</label>
                    <input name="sign" type="text" class="form-control" th:value="${me.sign}">
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input name="password" type="text" class="form-control">
                    <input name="password2" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" >修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
