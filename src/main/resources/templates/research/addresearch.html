<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>程序列表页面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/popper.js/1.11.1/dist/popper.min.js}"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <script th:src="@{/asserts/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

    <script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>

    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
    <style>
        .left {
            transform: translateX(-8%); /**左移元素**/
            -ms-transform: translateX(-8%);
            -webkit-transform: translateX(-8%);
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='codes')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1 class="h2">上传研究成果</h1>
            <p></p>
            <form th:action="@{/uploadresearch}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <p></p>
                <div class="form-group">
                    <label>类型</label>
                    <select class="form-control" name="category">
                        <option value="专利">专利</option>
                        <option value="论文">论文</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment"></label>
                    <textarea name="description" class="form-control" rows="3" id="comment"
                              placeholder="这里添加备注说明"></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="上传">上传</button>
            </form>


        </main>

    </div>
</div>
<script>
    feather.replace()
</script>
</body>
</html>
